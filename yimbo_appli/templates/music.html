<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/music.css') }}">
</head>
<body>
    <header>
        <h1>My Music Page</h1>
    </header>
    <nav>
        <ul class="navbar">
            <li><a href="{{  url_for('home_page')}}">Home</a></li>
            <li><a href="#">Playlist</a></li>
            <li><a href="#">Album</a></li>
            <li><a href="#">Genre</a></li>
        </ul>
    </nav>
    <main>
         <!--<section id="display_content" class="display_content">-->
        <section class="music-list">
            <h2>Top 10 musics</h2>
            <div class="browse_all">
                {% for music in our_musics %}
                <div class="artist-card" style="height: 320px;">
                        <img src="{{ url_for('static', filename='music/' + music.picture) }}" alt="Music Picture" style="width:150px; height:150px; border-radius:50%;">
                    <div class="artist-info">
                        <div class="artist-name">{{ music.artist }}</div>
                        <h2 class="artist-title">{{ music.title }}</h2>
                        
                        <div class="music-player">
                            <audio controls>
                                <source src="{{ url_for('static', filename='music/' + music.music_file) }}" type="audio/mpeg">
                                <source src="{{ url_for('static', filename='music/' + music.music_file) }}" type="audio/mp4">
                                <source src="{{ url_for('static', filename='music/' + music.music_file) }}" type="audio/wav">
                                Your browser does not support the audio element.
                            </audio>
                        </div>
                        
                    </div>
                </div>
                {% endfor %}
            </div>
            <h2>African musics</h2>
            <div class="browse_all">
                {% for music in musics %}
                <!-- Artist Section -->
                    <div     class="artist-card">
                        <img src="{{ music['picture'] }}" alt="{{ music['name'] }}" style="width:150px; height:150px; border-radius:50%;">
                        <div class="artist-info">
                             <a href='https://open.spotify.com/intl-fr/track/{{ music.track_id }}'>
                            <div class="artist-name">{{ music['name'] }}</div>
                            <div class="artist-title">{{ music['artist'] }}</div>
                            <div class="artist-title">{{ music['duration'] }}</div>
                             </a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Music Page</p>
    </footer>
</body>
</html>
