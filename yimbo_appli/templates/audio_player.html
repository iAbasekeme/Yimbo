  			<ul class="dropdown-menu">

</div>




  <!-- Main Content -->
  <div class="flex-1">
      
    <br>

          </button>
      </div>
    </header>
    
		<!-- Popular Tracks Section -->
  
	<h3> Recent </h3>

      <div class="container">
        <img src="{{ image }}" alt="Podcast Logo" class="podcast-logo">
        <div class="description">
            <h1><strong>{{  name }}</strong></h1>
            <h2>Episode Title</h2>
            <p>{{ description }}</p>
        </div>
      </div>
      <div class="buttons">
          <button onclick="play()">Play ‚ñ∂Ô∏è</button>

      </div>

    	<script>
        	function play() {
            console.log("Audio Directory:", "{{ audio_dir }}");
            console.log("File Name:", "{{ fileName }}");
            	var audio = new Audio("{{ audio_dir }}" + "{{ fileName }}");
              audio.play();
            	// Add further actions to start playback here
        	}
        
        	function goLive() {
