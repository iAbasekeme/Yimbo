<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artist Profile</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/users_music.css') }}"/>

  
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.4/dist/tailwind.min.css" rel="stylesheet">

		</div>
		<div>{{ current_user.username }}</div>
        <a href="#" class="sidebar-link">
            Edit Profile
        </a>
        <a href="/logout" class="logout-button">
            <i class="fas fa-sign-out-alt"></i> <!-- Font Awesome logout icon -->
            Logout
    </div>



    <div class="sidebar-section">
        <a href="#" class="sidebar-link active">
            Music
        </a>
        <a href="#" class="sidebar-link">

        </a>
        <a href="#" class="sidebar-link">
            radio
        </a>

            location

    <!-- Bottom section of the sidebar -->

        <a href="#" class="sidebar-link active">
            <span class="sidebar-link-icon">ðŸ’œ</span>

        <a href="#" class="sidebar-link"/>

        <!-- ... more links ... -->

</div>




  <!-- Main Content -->
  <div class="flex-1">
      
    <br>
    <br>
    <header class="header-container">
      <div class="search-bar" style="width: 390px;">
          <input type="search" placeholder="What do you want to listen to?" aria-label="Search">
          <button type="submit" aria-label="Search">
          </button>
      </div>

      </a>
    </header>

    <section class="music-list">
        <h2>African musics</h2>
        <div class="browse_all">
            {% for music in musics %}
            <!-- Artist Section -->
                <div     class="artist-card">
                    <img src="{{ music['picture'] }}" alt="{{ music['name'] }}" style="width:150px; height:150px; border-radius:50%;">
                    <div class="artist-info">
                         <a href='https://open.spotify.com/intl-fr/track/{{ music.track_id }}'>
                        <div class="artist-name">{{ music['name'] }}</div>
                        <div class="artist-title">{{ music['artist'] }}</div>
                        <div class="artist-title">{{ music['duration'] }}</div>
                         </a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </section>
</main>
<footer>
