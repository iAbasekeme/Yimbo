<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>podcast</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/search.css') }}"/>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.4/dist/tailwind.min.css" rel="stylesheet">
  <script src="podcast_js.js" defer></script>
  <style>

    .artist-header {
      background-image: url('https://cdn.punchng.com/wp-content/uploads/2023/05/20120536/Rema.jpeg');
      background-size: cover;
      background-position: center;
      height: 60vh;
    }

  </style>
</head>
<body class="bg-black text-white flex">

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- yimbo Logo -->
    <div class="logo-container">
        <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_RGB_Green.png" alt="Spotify Logo" style="width: 100%; height: auto; padding: 20px; box-sizing: border-box;">
    </div>



    <!-- Top section of the sidebar -->
	
	<div class="sidebar-section">
		<div class="logo-container">
        	<img src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_RGB_Green.png" alt="Spotify Logo" style="width: 100%; height: auto; padding: 20px; box-sizing: border-box;">
		</div>
		<div class="user-profile">
  			<span class="username">User Name</span>
  			<button class="dropdown-toggle">
    			<i class="fas fa-caret-down"></i> </button>
  			<ul class="dropdown-menu">
    			<li><a href="edit-profile.html">Edit Profile</a></li>
  			</ul>
		</div>	
		<a href="{{ url_for('home') }}" class="sidebar-link">Home</a>
		<a href="#" class="sidebar-link">log-out</a>

    </div>



    <div class="sidebar-section">
        <a href="#" class="sidebar-link">
            Music
        </a>
        <a href="#" class="sidebar-link active">
            Podcast
        </a>
        <a href="{{ url_for('user_radio') }}" class="sidebar-link">
            radio
        </a>
		 <a href="#" class="sidebar-link">
            location
        </a>

    </div>

    <!-- Bottom section of the sidebar -->
    <div class="sidebar-section">
        <a href="#" class="sidebar-link active">
            <span class="sidebar-link-icon">ðŸ’œ</span>
            <span class="sidebar-link-text">Liked podcast</span>
        </a>
        <!-- Repeat for each item -->
        <a href="{{ url_for('playlist') }}" class="sidebar-link">
            <span class="sidebar-link-text">Playlist</span>
        </a>
        <a href="{{ url_for('create_playlist') }}" class="sidebar-link">
            <span class="sidebar-link-text">Create playlist</span>
        </a>
        <a href="#" class="sidebar-link"/>
            <span class="sidebar-link-text">Follow Podcast channel</span>
        </a>
        <!-- ... more links ... -->
    </div>
</div>




  <!-- Main Content -->
  <div class="flex-1">

    <section class="music-list">
      <div class="browse_all">
        <div class="browse_all">
            <div class="artist-card" style="height: 320px;">
                    <img src="{{ url_for('static', filename='music/' + music.picture) }}" alt="Music Picture" style="width:150px; height:150px; border-radius:50%;">
                <div class="artist-info">
                    <div class="artist-name">{{ music.artist_name }}</div>
                    <h2 class="artist-title">{{ music.title }}</h2>
                    
                    <div class="music-player">
                        <audio controls>
                            <source src="{{ url_for('static', filename='music/' + music.music_file) }}" type="audio/mpeg">
                            <source src="{{ url_for('static', filename='music/' + music.music_file) }}" type="audio/mp4">
                            <source src="{{ url_for('static', filename='music/' + music.music_file) }}" type="audio/wav">
                            Your browser does not support the audio element.
                        </audio>
                    </div>
                    
                </div>
            </div>
        </div>

  </section>
	
  </div>

</body>
</html>
