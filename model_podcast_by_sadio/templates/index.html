<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Countries</title>
</head>
<body>
    <h1>List of Countries</h1>
    <ul>
        {% for country in countries %}
            <li>{{ country.name }}</li>
        {% endfor %}
    </ul>
    <h1>list of genre</h1>
    <ul>
        {% for genre in genres %}
            <li><a href="{{ url_for('get_music_by_genre', genre_id=genre.id)}}">{{ genre.id }}: {{ genre.name }}</a></li>
        {% endfor %}
</body>
</html>
